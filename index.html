<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <script src="map.js" type="module"></script>
    <link rel="stylesheet" href="map.css" />
  </head>

  <body>
    <header style="display: flex; gap: 1em; align-items: baseline;">
      <div>
        <h1>🚴🏼‍♀️ Bikewatching</h1>
        <p>Visualizing Boston-area bike lanes and BlueBike traffic over time.</p>
      </div>
      <label style="margin-left: auto;">
        Filter by time:
        <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
        <time id="selected-time" style="display: block;"></time>
        <em id="any-time" style="display: block; color: #777;">(any time)</em>
      </label>
    </header>

    <div id="map">
      <svg></svg>
    </div>

    <!-- Legend block -->
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>
  </body>
</html>
